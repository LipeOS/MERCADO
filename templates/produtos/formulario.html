{% extends "base.html" %}

{% block title %}{{ 'Editar' if produto else 'Novo' }} Produto{% endblock %}

{% block content %}
<h2 class="mb-3">{{ 'Editar' if produto else 'Novo' }} Produto</h2>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="form-group">
                <label class="form-label">Nome</label>
                <input type="text" name="nome" class="form-control" value="{{ produto.nome if produto }}" required>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Pre√ßo (R$)</label>
                        <input type="number" step="0.01" name="preco" class="form-control" 
                               value="{{ "%.2f"|format(produto.preco) if produto }}" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Quantidade</label>
                        <input type="number" name="quantidade" class="form-control" 
                               value="{{ produto.quantidade if produto else 0 }}" required>
                    </div>
                </div>
            </div>
            
            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">
                    {{ 'Atualizar' if produto else 'Cadastrar' }}
                </button>
                <a href="{{ url_for('produtos') }}" class="btn btn-secondary">Cancelar</a>           
             </div>
        </form>
    </div>
</div>
{% endblock %}
